<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:100,100i,400,400i,700,700i" rel="stylesheet">
 
</head>
<body>
    <div id="calc-wrapper">
    <div id="calculator">
        <div id="display">
        </div>
        
        <div class="numerals" id="seven">7</div>
        <div class="numerals" id="eight">8</div>
        <div class="numerals" id="nine">9</div>
        <div class="numerals" id="four">4</div>
        <div class="numerals" id="five">5</div>
        <div class="numerals" id="six">6</div>
        <div class="numerals" id="one">1</div>
        <div class="numerals" id="two">2</div>
        <div class="numerals" id="three">3</div>
        <div class="numerals" id="zero">0</div>

        <div class="misc" id="dot">.</div>
        <div class="misc" id="clear">C</div>
        <div class="misc" id="equal">=</div>
        <div class="misc" id="multiply">X</div>
        <div class="misc" id="divide">/</div>
        <div class="misc" id="add">+</div>
        <div class="misc" id="subtract">-</div>
        <div class="misc" id="square">x^2</div>
        
    </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
